<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoilerPlate</title>
  </head>
  <body>
    <main>
      <header>
        <h3>🍔 햄식이를 도와줘 🍔</h3>
      </header>
      <div class="content">
        <section class="category">
          <h5 class="category__title">다른거 먹자</h5>
          <button class="category__content">맥도날드</button>
          <button class="category__content">버거킹</button>
        </section>
        <section class="list">
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>빅맥</h5>
              <span>5,500원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>슈슈버거</h5>
              <span>8,000원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>베토디</h5>
              <span>6,500원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>불고기</h5>
              <span>6,500원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>1955</h5>
              <span>6,500원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>상하이</h5>
              <span>6,500원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>슈비버거</h5>
              <span>6,500원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
          <article class="item">
            <img class="item-image" src="https://i.ibb.co/41RSdgv/hamburger.png" alt="hamburger" />
            <div>
              <h5>스낵랙</h5>
              <span>3,000원</span>
              <p>얼마나 맛있게요?</p>
            </div>
          </article>
        </section>
        <aside class="bucket">
          <p class="bucket__title">장바구니</p>
          <ul class="bucket__list"></ul>
          <div class="contour"></div>
          <div class="bucket__content">
            <p>누적 금액</p>
            <p class="totalprice">0원</p>
          </div>
          <div class="contour"></div>
          <div>
            <button class="bucket-btn order">주문하기</button>
            <button class="bucket-btn cancel">취소하기</button>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
